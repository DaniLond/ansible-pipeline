jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin123"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
  systemMessage: "Jenkins configurado con JCasC - Listo para usar"

unclassified:
  location:
    url: "${JENKINS_URL}"
    adminAddress: "admin@localhost"

credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: GLOBAL
              id: "sonarqube-token"
              secret: "${SONAR_TOKEN}"
              description: "SonarQube authentication token"